            <div class="columns is-centered">
                <table class="table has-background-white-ter">
                  <tbody>
                    {% for team in site.data.teams %}  
                    <tr>
                      <th>{{team.count}}</th>
                      {% if team.link != nil %}  
                      <td><strong>Member:</strong> <a href="{{team.link}}" target="_blank">{{team.member}}</a></td>
                      {% else %}
                      <td><strong>Member:</strong> {{team.member}}</td>
                      {% endif %}
                      <td><strong>Specialization:</strong> {{team.specialization}}</td>
                      <td><strong>Category:</strong> {{team.category}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
